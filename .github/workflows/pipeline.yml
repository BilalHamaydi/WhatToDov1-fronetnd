name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug repo tree
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "settings.gradle" -o -name "build.gradle" -o -name "gradlew" | sed 's|^\./||'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Run backend tests (auto-detect)
        shell: bash
        run: |
          set -e
          BACKEND_DIR="$(dirname "$(find . -maxdepth 4 -type f -name gradlew | head -n 1)")"
          echo "Backend dir: $BACKEND_DIR"
          cd "$BACKEND_DIR"
          chmod +x ./gradlew
          ./gradlew test

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug repo tree
        run: |
          pwd
          ls -la
          find . -maxdepth 4 -type f -name "package.json" -o -name "vite.config.*" | sed 's|^\./||'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install + Run frontend tests (auto-detect)
        shell: bash
        run: |
          set -e
          FRONTEND_DIR="$(dirname "$(find . -maxdepth 6 -type f -name package.json -exec grep -l '"vitest"' {} \; | head -n 1)")"
          echo "Frontend dir: $FRONTEND_DIR"
          cd "$FRONTEND_DIR"
          npm ci
          npx vitest run
